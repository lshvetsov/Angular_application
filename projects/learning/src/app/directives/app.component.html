<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <button
        class="btn btn-primary"
        (click)="onlyOdd = !onlyOdd">Only show odd numbers</button>
      <br><br>
      <ul class="list-group">
        <div *ngIf="onlyOdd">
          <li
            class="list-group-item"
            *ngFor="let number of odd">
            {{number}}
          </li>
        </div>
        <div *appUnless="onlyOdd">
          <li
            class="list-group-item"
            *ngFor="let number of even">
            {{number}}
          </li>
        </div>
      </ul>
      <ng-template [ngIf]="onlyOdd">
        <p>Only odd</p>
      </ng-template>
      <p basicHighlight>This is a highlighted text</p>
      <p betterHighlight [defaultColor]="'yellow'" [highlightColor]="'purple'">This is a better highlighted text</p>
    </div>
  </div>
</div>
